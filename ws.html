<h1>
    I LOVE WEBSOCKETS
</h1>
<p>
    Please open the console to see the connection
</p>
<script>
    var ws = new WebSocket('ws://localhost:8080');

    ws.onopen = function () {
        console.log('websocket is connected ...')
        ws.send('connected')
    }

    ws.onmessage = function (ev) {
        console.log(ev);
    }
</script>
